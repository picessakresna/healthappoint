<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HealthAppoint</title>
    <link rel="icon" href="img/iconheatthappoint.png" type="image/x-icon">

    <link rel="stylesheet" href="css/stylelogin.css">

</head>

<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="username" name="username" placeholder="Username" autocomplete="off" required>
            <div class="error" id="usernameError"></div>  
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" name="password" placeholder="Password" autocomplete="off" required>
            <div class="error" id="passwordError"></div>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit" type="submit"></button>
            <label for="submit">Sign In</label>
        </div>
    </div>

    <script src="js/validation.js" defer></script>
</body>
</html>
